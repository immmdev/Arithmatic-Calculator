<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <h1>ARITHMATIC CALCULATOR</h1>
        <div class="outer">
            <div class="row0">
                <input id="screen">
            </div>
            <div class="row1">
                <div id="del" type="button" class="button" class="button">DEL</div>
                <div id="allclear" type="button" class="button">AC</div>
                <div id="equal" type="button" class="button">ANS</div>
            </div>
            <div class="row2">
                <div id="zero" type="button" class="button">0</div>
                <div id="one" type="button" class="button">1</div>
                <div id="two" type="button" class="button">2</div>
                <div id="pie" type="button" class="button">ฯ</div>
            </div>
            <div class="row3">
                <div id="three" type="button" class="button">3</div>
                <div id="four" type="button" class="button">4</div>
                <div id="five" type="button" class="button">5</div>
                <div id="modulus" type="button" class="button">รท</div>
            </div>
            <div class="row4">
                <div id="six" type="button" class="button">6</div>
                <div id="seven" type="button" class="button">7</div>
                <div id="eight" type="button" class="button">8</div>
                <div id="multiply" type="button" class="button">x</div>
            </div>
            <div class="row5">
                <div id="nine" type="button" class="button">9</div>
                <div id="sqrt" type="button" class="button">.</div>
                <div id="sub" type="button" class="button">-</div>
                <div id="add" type="button" class="button">+</div>
            </div>
        </div>
       <p class="footer">Made with love by &hearts; Dev</p>
    <script src="app.js"></script>
</body>
</html>
